{% extends 'base.html' %}

{% block title %}My Marks{% endblock %}

{% block content %}
<div class="card">
    <h2>My Marks</h2>
    <p style="color:#64748B;">Subject-wise academic performance</p>

    {% if marks %}
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for m in marks %}
                <tr>
                    <td>{{ m.subject }}</td>
                    <td>{{ m.marks }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="margin-top:16px;">No marks uploaded yet.</p>
    {% endif %}
</div>
{% endblock %}
