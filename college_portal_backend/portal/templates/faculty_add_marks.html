{% extends 'base.html' %}

{% block title %}Upload Marks{% endblock %}

{% block content %}
<div class="card">
    <h2>Upload Student Marks</h2>
    <p style="color:#64748B;">
        Enter student roll number and subject to upload or update marks.
    </p>

    {% if message %}
        <p style="margin-top:16px; color:#16A34A;">
            {{ message }}
        </p>
    {% endif %}

    <form method="post" style="margin-top:24px;">
        {% csrf_token %}

        <label>Roll Number</label>
        <input type="text" name="roll" placeholder="22Q91A66XX" required>

        <br><br>

        <label>Subject</label>
        <input type="text" name="subject" placeholder="Subject Name" required>

        <br><br>

        <label>Marks</label>
        <input type="number" name="marks" placeholder="Enter marks" required>

        <br><br>

        <button type="submit">Save Marks</button>
    </form>
</div>
{% endblock %}
