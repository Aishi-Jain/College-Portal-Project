<h1>Upload Marks</h1>

{% if message %}
    <p><strong>{{ message }}</strong></p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <input type="text" name="roll" placeholder="Student Roll Number" required><br><br>

    <input type="text" name="subject" placeholder="Subject Name" required><br><br>

    <input type="number" name="marks" placeholder="Marks" required><br><br>

    <button type="submit">Save Marks</button>
</form>

<a href="/faculty-dashboard/">Back</a>
