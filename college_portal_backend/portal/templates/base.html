<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}College Portal{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background-color: #F8FAFC;
            color: #0F172A;
        }

        .navbar {
            background-color: #2563EB;
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 16px;
            font-weight: 500;
        }

        .container {
            max-width: 1100px;
            margin: 32px auto;
            padding: 0 16px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #E2E8F0;
            text-align: left;
        }

        th {
            background-color: #F1F5F9;
            font-weight: 600;
        }

        button {
            background-color: #2563EB;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1E40AF;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #CBD5E1;
        }

        a {
            color: #2563EB;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div><strong>College Portal</strong></div>
    <div>
        <a href="/dashboard/">Dashboard</a>
        <a href="/logout/">Logout</a>
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
