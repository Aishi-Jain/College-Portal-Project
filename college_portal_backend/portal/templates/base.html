<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}College Portal{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background-color: #F8FAFC;
            color: #0F172A;
        }

        .navbar {
            background-color: #2563EB;
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 16px;
            font-weight: 500;
        }

        .container {
            max-width: 1100px;
            margin: 32px auto;
            padding: 0 16px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #E2E8F0;
            text-align: left;
        }

        th {
            background-color: #F1F5F9;
            font-weight: 600;
        }

        button {
            background-color: #2563EB;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1E40AF;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #CBD5E1;
        }

        a {
            color: #2563EB;
            text-decoration: none;
        }

        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 40px;
    background: #0f3cc9;
    color: white;
}

.navbar a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 500;
}

.logo {
    font-size: 20px;
    font-weight: bold;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background: transparent;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #1f1f1f;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    border-radius: 6px;
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    display: block;
}

.dropdown-content a:hover {
    background-color: #333;
}

.dropdown:hover .dropdown-content {
    display: block;
}

    </style>
</head>
<body>
    <nav class="navbar">
    <div class="nav-left">
        <span class="logo">College Portal</span>
    </div>

    <div class="nav-right">
        <a href="{% url 'home' %}">Home</a>
        <a href="/dashboard/">Dashboard</a>

        <div class="dropdown">
            <button class="dropbtn">Login â–¾</button>
            <div class="dropdown-content">
                <a href="{% url 'login' %}?role=admin">Admin</a>
                <a href="{% url 'login' %}?role=faculty">Faculty</a>
                <a href="{% url 'login' %}?role=student">Student</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
