{% extends 'base.html' %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h2>{{ title }}</h2>
        <p class="login-subtext">
            Sign in to access your dashboard
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                >
            </div>

            <div class="form-group">
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                >
            </div>

            <button type="submit" class="login-btn">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
