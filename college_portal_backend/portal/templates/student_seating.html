{% extends 'base.html' %}

{% block title %}My Seating{% endblock %}

{% block content %}
<div class="card">
    <h2>My Seating Allocation</h2>

    {% if allocation %}
        <p><strong>Room:</strong> {{ allocation.classroom.room_number }}</p>
        <p><strong>Seat Number:</strong> {{ allocation.seat_number }}</p>
    {% else %}
        <p>Seating allocation not available yet.</p>
    {% endif %}
</div>
{% endblock %}
